<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Exercise</title>
  <!-- The exercises are according to https://www.theodinproject.com/lessons/foundations-function-basics#assignment -->
</head>
<body>
  <script>
    let add7 = num => num+7
    let multiply = (a,b)=>a*b
    let lastLetter= str=>str.at(-1)
    let capitalize = str=>str[0].toUpperCase()+str.slice(1)


    console.log(add7(7)) //14
    console.log(multiply(2,3))//6
    console.log(lastLetter("hello"))//o
    console.log(capitalize("nice"))//Nice
  </script>
</body>
</html>
