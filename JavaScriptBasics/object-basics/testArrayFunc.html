    /*Take in an array.
      For every even number, it will triple it.
      Then it will sum all those even numbers.*/
    //since tripling does not alter one number's parity,we can do like this:
    const arr = [1, 2, 3, 4, 5];
    const res=arr.filter(ele=>ele%2===0).map(ele=>ele*3).reduce((sum,cur)=>sum+cur)
