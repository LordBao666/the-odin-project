<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form structure: Task 1</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    ul {
      padding: 0;
      margin: 0;
      list-style-type: none;
    }

    fieldset{
      max-width: 300px;
    }
 
  </style>
</head>
<!-- The Resources come from
  https://developer.mozilla.org/en-US/docs/Learn/Forms/Test_your_skills:_Form_structure -->

<body>
  <form>
    <fieldset>
      <legend>Person Details</legend>
      <ul>
        <li>
          <label for="name">
            Name:
            <input type="text" id="name" name="name">
          </label>
        </li>
        <li><label for="age">
            Age:
            <input type="number" id="age" name="age">
          </label>
        </li>
      </ul>


    </fieldset>

    <fieldset>
      <legend>Comment Information</legend>
      <ul>
        <li>
          <label for="comment">
            Comment:
            <input type="text" id="comment" name="comment">
          </label>
        </li>
        <li>
          <label for="email">
            Email:
            <input type="email" id="email" name="email">
          </label>
        </li>
      </ul>
    </fieldset>
  </form>
</body>

</html>
